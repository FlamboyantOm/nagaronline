<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
	
    <title>Nagar Online</title>
</head>

<body onload="document.getElementById('home').focus()">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"/>
<header style="height: 100%; width: 100%;">
  <iframe id="if" style="height: 100%; width: 100%;"></iframe>
</header>
<footer class="footer">
    <div class="container">
        <div class="row">
			<ul id="footerMenu">
			  <li><a id="home"><div class="home"></div><div class="menutext">Home</div></a></li>
			  <li><a id="events"><div class="event"></div><span class="menutext">Events</span></a></li>
			  <li><a id="services"><div class="service"></div><div class="menutext">Services</div></a></li>
			  <li><a id="offer"><div class="offer"></div><div class="menutext">Offers</div></a></li>
			  <li><a id="contact"><div class="contact"></div><div class="menutext">Contact</div></a></li>
			</ul>
		</div>
    </div>
</footer>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
        app.initialize();
		 $("#home").click(function() {
			$("#if").attr('src', 'http://www.nagaronline.com/index.php');
		});

		$("#events").click(function() {
			$("#if").attr('src', 'http://www.nagaronline.com/news.php');
		});
		
		$("#services").click(function() {
			$("#if").attr('src', 'http://www.nagaronline.com/services.php');
		});
		$("#offer").click(function() {
			$("#if").attr('src', 'http://www.nagaronline.com/deals.php');
		});
		$("#contact").click(function() {
			$("#if").attr('src', 'http://www.nagaronline.com/contact.php');
		});
		$(document).ready(function () {
			$('#footerMenu li a').click(function (e) {
				$('#footerMenu li a').removeClass('active');
				var $parent = $(this);
				if (!$parent.hasClass('active')) {
					$parent.addClass('active');	
					jQuery('.home').css('background-image', 'url("/img/home.png")');
				}
				if($('#footerMenu li a#home').hasClass('active')){
					jQuery('.home').css('background-image', 'url("/img/home.png")');
				}else{
					jQuery('.home').css('background-image', 'url("/img/home-outline.png")');
				}
				e.preventDefault();
			});
			
			jQuery(function(){
			   jQuery('#home').click();
			   jQuery('#home').addClass('active');
			   jQuery('#home').trigger('hover');
			});
		});
    </script>
</body>

</html>
